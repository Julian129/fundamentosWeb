<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="../CSS/registro.css">
</head>
<body id="contenedor">

  <div class="container">
    <h2 class="titulo">Registro de Usuario</h2>
    <form id="registrationForm">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" oninput="checkValidity()" required>
      <div id="emailCriteria" class="criteria">Formato de correo electrónico no válido</div>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" oninput="checkValidity()" required>
      <div id="length" class="criteria">Debe contener al menos 8 caracteres</div>
      <div id="lowercase" class="criteria">Debe incluir al menos una minúscula</div>
      <div id="uppercase" class="criteria">Debe incluir al menos una mayúscula</div>
      <div id="number" class="criteria">Debe incluir al menos un número</div>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script src="../JS/register.js"></script>
</body>
</html>
